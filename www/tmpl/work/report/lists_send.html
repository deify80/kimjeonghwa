<script type="text/javascript">
var ReportListSend = {
	page:1,
	init: function() {
		this.load(1);

		$('[data-role="reload"]').on('change',function() {
			ReportListSend.load();
		});

		HmisCommon.createDatepicker();
	},
	setDate: function(s,e, target_s, target_e) {
		HmisCommon.setDate(s,e,target_s, target_e);
	},
	openInput: function(no) {
		var title = '보고서 작성';
		var modal = new HmisModal('reportinput', {width:1100, top:70});
		modal.callback = this.reload;
		modal.open(title,'/report/input',{report_code:this.code});
	},
	openView: function(no) {
		var title = '보고서 확인';
		var modal = new HmisModal('reportview', {width:1100, top:70});
		modal.callback = this.reload;
		modal.open(title,'/report/view',{no:no});
	},
	reload: function() {
		ReportListSend.load(ReportListSend.page);
	},
	load: function(page) {
		var p = page || 1;
		var me = this;
		var search = $('#FrmReportSendSearch').serialize();
		
		$.ajax({
			url:'/report/lists_send_paging',
			data:{
				page:p,
				limit:15,
				search:search
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				var tmpl = TrimPath.parseDOMTemplate('tmpl_list');
				var target = $('#report_list');
				target.empty();
				if(r.success) {
					var html = '';
					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});
					target.append(html);

					
				}
				else {
					target.append('<tr><td colspan="7">검색된 상신보고서가 없습니다.</td></tr>');
				}

				var tmpl_page = TrimPath.parseDOMTemplate('tmpl_pagination');
				$('#pagination').empty().append(tmpl_page.process(r.data.paging));
				me.page = p;
				$('#cnt_total').html(HmisCommon.numberFormat(r.data.count.total));
				$('#cnt_search').html(HmisCommon.numberFormat(r.data.count.search));

				$('[data-toggle="tooltip"]').tooltip();
			}
		})
	},
	reset: function() {
		HmisCommon.formReset('FrmReportSendSearch');
		this.load();
	}
}

$(function() {
	ReportListSend.init();
})
</script>
