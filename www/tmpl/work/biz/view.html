<script type="text/javascript">



function comment_save() {
	var url = "/work_proc/add_biz_comment";
	var data = $("#comment-frm").serialize();
	$.ajax({
		type : "POST",
		url : url,
		data : data,
		success : function(result_data) {
			var obj = $.parseJSON(result_data);
			if (obj.is_success == "1") {
				$("<li><b>"+obj.reg_date+" "+obj.reg_user_name+"</b> "+obj.comment+"</li>").appendTo("#comment_list");
				$("#comment").val("");
			}
		}
	});
}

function go_input() {
	document.location = "/work/biz_log_input/<?=$work_type?>/<?=$row['biz_seqno']?>";
}

var BizView = {
	init: function() {
		$("#comment-frm").validationEngine('attach', {
			onValidationComplete : function(form, status) {
				if (status) comment_save();
			}
		})
	},
	print: function(divName) {
		$('#sign_box').removeClass('hide');
		var printContents = document.getElementById(divName).innerHTML;
		var originalContents = document.body.innerHTML;

		document.body.innerHTML = printContents;

		window.print();

		document.body.innerHTML = originalContents;
		$('#sign_box').addClass('hide');

	}
}

$(function() {
	BizView.init();
})


</script>
<h3 class="area-title">

		<button class="btn btn-flat-blue" onclick="go_input()"  id="bt-modify"><i class="fa fa-pencil fa-1"></i> 수정</button>
