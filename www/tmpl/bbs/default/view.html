<script>
	$(document).ready(function() {

		$("#comment-frm").validationEngine('attach', {
			onValidationComplete : function(form, status) {
				if (status) comment_save();
			}
		})


		$("#bt-prev").button("option", "icons", {
			primary : "ui-icon-circle-triangle-w"
		});

		$("#bt-next").button("option", "icons", {
			primary : "ui-icon-circle-triangle-e"
		});


	});



	function comment_save() {

		var url = "/bbs_proc/comment_insert/<?=$bbs_code?>";
		var data = $("#comment-frm").serialize();
		$.ajax({
			type : "POST",
			url : url,
			data : data,
			success : function(result_data) {
				var obj = $.parseJSON(result_data);
				if (obj.is_success == "1") {
					$("<li><b>"+obj.reg_date+" "+obj.reg_user_name+"</b> "+obj.comment+"</li>").appendTo("#comment_list");
					$("#comment").val("");
				}
			}
		});
	}


	function bbs_remove(bbs_code, bbs_seqno) {
		if (!confirm("삭제를 진행하시겠습니까?")) {
			return false;
		}
		$.ajax({
			type : "POST",
			url : "/bbs_proc/remove",
			data : "bbs_code="+bbs_code+"&bbs_seqno="+bbs_seqno,
			success : function(result_data) {

				$("#tmp").html(result_data);

				document.location="/bbs/<?=$bbs_code?>";

			}
		});

	}

</script>
