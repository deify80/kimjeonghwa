</div>

<script type="text/javascript">
var LandingInput = {
	init: function() {
		var me = this;
		var option = $.extend({},validation_option, {
			promptPosition:'centerRight',
			onValidationComplete: function(form, status){
				if(status) me.save();
			}
		});

		$("#FrmLandingInput").validationEngine('attach',option);
	},
	save: function() {
		var formdata = $('#FrmLandingInput').serialize();
		$.ajax({
			url:'/db_proc/landing_save',
			data:formdata,
			dataType:'json',
			type:'POST',
			success: function(r) {
				if(r.success) {
					$('.modal-close').trigger('click');	
				}
				else {
					alert(r.msg);
				}
			}
		})
	}
}

$(function() {
	LandingInput.init();
})
</script>
