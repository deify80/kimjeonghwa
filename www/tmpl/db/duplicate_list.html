<link rel="stylesheet" type="text/css" href="/css/onoffswitch.css">

<h3 class="area-title">중복 목록</h3>
<table class="table table-bordered table-form table-center">
	<colgroup>
		<col style="width:30px" />
		<col style="width:60px" />
		<col style="width:60px" />
		<col style="width:90px" />
		<col style="width:100px" />
		<col style="width:110px" />
		<col />
		<col style="width:80px" />
		<col style="width:80px" />
		<col style="width:80px" />
		<col style="width:80px" />
	</colgroup>
	<thead>
		<tr>
			<th>No</th>
			<th>분배상태</th>
			<th>상담상태</th>
			<th>접수일자</th>
			<th>고객명</th>
			<th>연락처</th>
			<th>상담항목</th>
			<th>등록자</th>
			<th>상담팀</th>
			<th>유입경로</th>
			<th>미디어</th>
	</thead>
	<tbody>
		{@ list}
		<tr>
			<td>{.idx}</td>
			<td><span class="label label-xs status-{.db_status}">{.db_status_txt}</span></td>
			<td><span class="label label-xs status-{.cst_status}">{.cst_status_text}</span></td>
			<td>{.date_insert}</td>
			<td>{.name}</td>
			<td>{.tel}</td>
			<td>{.category}</td>
			<td>{.reg_user_name}</td>
			<td>{.team_name}</td>
			<td>{.path_txt}</td>
			<td>{.media}</td>
		</tr>
		{/}
	</tbody>
</table>


<div class="area-button">
	<button type="button" class="btn btn-lg btn-theme" onclick="document.location.href='/consulting/input/{cst_seqno}'">상세보기</button>
	<button type="button" class="btn btn-gray btn-lg modal-close">닫기</button>
</div>
