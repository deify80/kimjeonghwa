<script>
$(document).ready(function(){

	open_calendar("#open_date");

	$("#input-frm").validationEngine('attach', {
		onValidationComplete: function(form, status){
			if (status) save();
		}
	});

	$("#bt-save").button("option", "icons", {
		primary : "ui-icon-circle-check"
	});


});



function save() {
	var data = $("#input-frm").serialize();
	var url = "/manage_proc/basic_update";
	$.ajax({
		type : "POST",
		url : url,
		data : data,
		success : function(result_data) {
			var obj = $.parseJSON(result_data);
			$("#msg-area").html(obj.msg);
			$("#msg-area").dialog("open");
			document.location.reload();

		}
	});
}

</script>
