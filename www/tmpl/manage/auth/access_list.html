<script>
	$(document).ready(function() {

		$("button, input[type=button]").button();
		$("button[type!=submit]").button().click(function(event) {
			event.preventDefault();
		});
	});
	
	
	
	function save() {

		var data = $("#input-frm").serialize();
		var url = "/manage_proc/access_insert";

		$.ajax({
			type : "POST",
			url : url,
			data : data,
			success : function(result_data) {
				alert("적용 완료했습니다.");
				set_access("<?=$menu_seqno?>");
				
				/*
				$("#msg-area").html(result_data);
				$("#msg-area").dialog("open");
				*/
			}
		});	

	}
	
	
</script>
<form id="input-frm">
<input type="hidden" name="menu_seqno" value="<?=$menu_seqno?>">
<div style="clear:both;width:300px;text-align: right;">
	<button type="button" id="bt-save" onClick="save();">설정</button>
</div>
