<script type="text/javascript">
var UserInfoBasic = {
	init: function() {
		$('#attach').MultiFile({
			accept: 'gif|jpg|png|bmp|jpeg',
			onFileSelect: function(ele, value, master_ele) {
				UserInfoBasic.uploadPhoto();
			},
			afterFileAppend:function() {
				$('#attach_wrap_list').empty();
			}
		});
	},
	uploadPhoto: function() {
		var options = { 
			url:'/manage_proc/save_user_photo',
			type:'POST',
			dataType:'json',
			success : function(r) {
				if(r.success){
					UserInfo.loadBasic();
				}
				else {
					HmisAlert.alert(r.msg);
				}
			}
		}
		$('#FrmUserPhoto').ajaxSubmit(options)
	}
}

$(function(){
	UserInfoBasic.init();
})
</script>
