<script type="text/javascript">
var UserInfo = {
	user_no:"<?=$basic['no']?>",
	init: function() {
		$('#tablist').tab()
		this.initTab();
		this.loadBasic();
	},
	initTab: function() {
		$('[data-toggle="tab"]').click(function() {

			var me = $(this);
			var href = '/manage/user_info_tab/'+UserInfo.user_no+'/'+me.data('tabindex');
		
			$.get(href, function(data) {
				$('#content').html(data);
				$('#content').find('[data-toggle="tooltip"]').tooltip();
			});

			// $this.tab('show');
			// return false;
		});

		$('[data-toggle="tab"]').first().trigger('click');
	},
	loadBasic: function() {
		$.get('/manage/user_info_basic/'+UserInfo.user_no, function(data) {
			$('#basic').html(data);
		});
	}
}

$(function() {
	UserInfo.init();
})
</script>
