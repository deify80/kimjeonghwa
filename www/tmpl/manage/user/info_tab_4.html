<script type="text/javascript">
var UserInfoTab = {
	init: function() {

		var me = this;
		var option = $.extend({},validation_option, {
			onValidationComplete: function(form, status){
				if(status) me.save();
			}
		});
		$("#FrmUserInfoTab4").validationEngine('attach',option);

	},
	save: function() {
		HmisAlert.confirm('변경사항을 저장하시겠습니까?',function(r) {
			if(!r) return false;
			var formdata = $('#FrmUserInfoTab4').serialize();
			$.ajax({
				url:'/manage_proc/save_user_tab',
				data:formdata,
				dataType:'json',
				type:'POST',
				success: function(r) {
					HmisAlert.alert(r.msg);
				}
			})	
		})
		
	}
}

$(function(){
	UserInfoTab.init();
})
</script>
