<script>
	$(document).ready(function() {
        $("#login-frm :input").keypress(function(){
            if (event.keyCode == 13) {
            	login();
            }
        });
	});

	
	
	function login() {
	
		if ($("#user_id").val() == "" || $("#passwd").val() == "") {
			
			 $("#alert-msg").html("아이디와 비밀번호를 모두 입력해주세요.");
			 $("#msg").fadeIn();
			return false;
		}

		var data = $("#login-frm").serialize();
		var url = "/login/login_process";

		$.ajax({
			type : "POST",
			url : url,
			data : data,
			success : function(result_data) {
				var obj = $.parseJSON(result_data);
				if (obj.is_valid == "1") {
					document.location = "/main/msg";
				} else if (obj.is_valid == "9") {		
					$("#alert-msg").html("<?=$_SERVER['REMOTE_ADDR']?> 해당 IP로 접근이 제한되어 있습니다.");
					$("#msg").fadeIn();
				} else {
					$("#alert-msg").html("로그인 정보가 정확하지 않습니다.");
					$("#msg").fadeIn();
				}
			}
		});
	}
	
	
	

	
</script>

<div id="login-area">

	</div>
	<div style="float: left; position: relative;">
	<form id="login-frm">
		<input type="hidden" name="hst_code" id="hst_code" value="<?=$hst_code?>">
		<ul>
			<li><input type="text" name="user_id" id="user_id" class="userid validate[required]" placeholder="아이디"/></li>
			<li><input type="password" name="passwd" id="passwd" class="password validate[required]" placeholder="비밀번호"/></li>
			<li class="submit"><button type="button" style="background-image: url(/images/layout/login_btn.gif);" onClick="login();"></button></li>
			<li style="text-align: left;padding-top: 10px;"><a href="#" onClick="open_bbs('bbs_sinmungo');"><img src="./images/layout/btn_01.gif"></a> <a href="#" onClick="add_favorites('<?=$_SERVER['SERVER_NAME']?>', '<?=SYSTEM_TITLE?>');"><img src="/images/layout/btn_02.gif"></a></li>

				<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
				<strong>Alert:</strong> <span id="alert-msg"></span></p>
			</div>
			</li>
		</ul>		
		</form>
