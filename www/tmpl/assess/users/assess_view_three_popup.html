<script type="text/javascript">
var InoutList4 = {
	init: function() {
		this.load();
		HmisCommon.createDatepicker();
	},
	load: function() {
		
		var search = $('#FrmGoodsSearch_popup3').serialize() ; 
		
		$.ajax({
			url:'/assessment/select_assess_view',
			data:search,
			dataType:'json',
			type:'POST',
			success: function(r) {

				var tmpl = TrimPath.parseDOMTemplate('tmpl_acc_list4');
				var target = $('#team_acc_list4');

				var tmpl2 = TrimPath.parseDOMTemplate('tmpl_acc_total');
				var target2 = $('#team_acc_total');

				target.empty();
				target2.empty();

				if(r.success) {
					var html = '';
					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});
					target.append(html);					

					var html2 = '';
					$.each(r.data.loop, function(i,e){
						html2 += tmpl2.process(e);
					});

					target2.append(html2);		
				} else {
					target.append('<tr><td colspan="3">내역이 없습니다.</td></tr>');
				}

			}
		})
	},
	princupdate: function(pno , princ , pcate) {

		var pno ; 
		var princ ;
		var pcate ;
			
		$.ajax({
			url:'/assessment_proc/pronc_update',
	        data: { vno: pno ,  vprinc: princ , vcate: pcate },	 
			dataType:'html',
			type:'POST',
			success: function(r) {
//				$("#sdfsfd232131").html(r);	
				InoutList4.load();
				ThreeList.load();
				InoutList.reload();
			}
		});
	}
}

$(function() {
	InoutList4.init();
})
</script>
