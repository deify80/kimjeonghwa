<script type="text/javascript">
var ThreeList = {
	init: function() {
		this.load();
		HmisCommon.createDatepicker();
	},
	openInputinfo_view2: function(inout_no , moseqno ) {
		var title = (inout_no)?'다면평가':'다면평가';
		var modal2 = new HmisModal('inout_input33', {width:824, top:200});
		modal2.open(title,'/assessment/assess_view_three_popup',{inout_no:inout_no,moseqno:moseqno,pcode:'user'});
	},	
	load: function() {
		
		var search = $('#FrmGoodsSearch_popup2').serialize() ; 
		
		$.ajax({
			url:'/assessment/select_assess_view_three',
			data:search,
			dataType:'json',
			type:'POST',
			success: function(r) {

				var tmpl = TrimPath.parseDOMTemplate('tmpl_acc_list2');
				var target = $('#team_acc_list2');
				target.empty();

				if(r.success) {
					var html = '';
					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});
					target.append(html);					
									
				}
				else {
					target.append('<tr><td colspan="3">내역이 없습니다.</td></tr>');
				}

			}
		})
	}
}

$(function() {
	ThreeList.init();
})
</script>
