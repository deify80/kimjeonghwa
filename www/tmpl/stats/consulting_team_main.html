	init: function() {

		me.setDate('<?=$cfg["date"]["cur_month"]?>','<?=$cfg["date"]["cur_month_end"]?>');

	},
	load: function() {
		var formdata = $('#FrmConsultingSearch').serializeArray();
		$('#list-area').load('/stats/consulting_team_lists', formdata);
	},
	reset: function() {
		HmisCommon.formReset('FrmConsultingSearch');
		this.load();
	},
	excel: function() {
		var formdata = $('#FrmConsultingSearch').serialize();

	},

	
}

	ConsultingTeamMain.init();
