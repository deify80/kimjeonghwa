<h3 class="area-title">DB실적
	<div class="button-box">
		<button type="button" class="btn btn-flat-purple" onClick="SalesMain.setWeight();"><i class="fa fa-cog fa-1"></i> 가중치 설정</button>
		<button type="button" class="btn btn-flat-purple" onClick="SalesMain.setTeamCount();"><i class="fa fa-user fa-1"></i> 팀원수 설정</button>
		<span class="split">|</span>
		<button type="button" class="btn btn-flat-blue" onClick="SalesMain.excel();"><i class="fa fa-file-excel-o fa-1"></i> Excel</button>
	</div>
</h3>


<div id="list-area" style="padding: 0;margin: 0;"></div>
<iframe id="excel-frm" name="excel-frm" style="width:0;height:0;border:0;"></iframe>

<script type="text/javascript">
var SalesMain = {
	init: function(){
		this.load();
		HmisCommon.createDatepicker();
	},
	setDate: function(s, e) {
		HmisCommon.setDate(s,e);
		this.load();
	},
	load: function() {
		var formdata = $('#FrmSalesSearch').serializeArray();
		$('#list-area').load('/stats/sales_lists', formdata);
	},
	excel: function() {
		var data = $("#FrmSalesSearch").serialize();	
		var url = "/stats/excel_lists/sales_lists/?"+data;
		
        $("#FrmSalesSearch").attr("action", url);
        $("#FrmSalesSearch").attr("target", "excel-frm");
        $("#FrmSalesSearch").attr("method", "POST");        
        $("#FrmSalesSearch").submit();      
	},
	setTeamCount: function() {
		var modal = new HmisModal('batch', {width:400, top:200});
		modal.open('팀별 인원수 설정','/stats/sales_team');
	},
	setWeight: function() {
		var modal = new HmisModal('batch', {width:350, top:200});
		modal.open('가중치 설정','/stats/sales_weight');
	}
}

$(function() {
	SalesMain.init();
});
	
</script>
