
<!-- 세부내역:S -->


	<form id="FrmConsultingDetailSearch">

	<input type="hidden" name="unpaid" id="unpaid" value="N">
	<input type="hidden" name="search_limit" id="cnt_search" value="" />

	{? layout.login.info.ss_dept_code !='90'}
	<table class="table table-bordered table-form">
		<colgroup>
			<col width="120px">
			<col>
			<col width="120px">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th>상담팀</th>
				<td colspan="3">
					<div class="btn-group hmis blue" data-toggle="buttons">
						<label class="btn"><input type="radio" name="team_code" value="" {? !search.team_code}checked{/} data-role="search" />전체</label>
						{@ cfg.team}
						<label class="btn"><input type="radio" name="team_code" value="{.key_}" {? search.team_code==.key_}checked{/} data-role="search" />{.value_}</label>
						{/}
					</div>

				</td>

			</tr>
		</tbody>
	</table>
	{/}

	<!-- <div id="detail-list-area" style="padding: 0;margin: 0;"></div> -->

	<input type="hidden" name="page" value="{page}" />
	<input type="hidden" name="type" value="{type}" />
	<table class="table table-bordered table-responsive table-list table-striped table-hover" id="consulting_detail">
		<thead>
			<tr>
				<th rowspan="2">번호</th>
				<th rowspan="2">상담팀</th>
				<th rowspan="2">성명</th>
				<th rowspan="2">유입경로</th>
				<th rowspan="2">미디어코드</th>
				<th rowspan="2">수술일</th>
				<th rowspan="2">담당의</th>
				<th rowspan="2">수술내용</th>
				<th rowspan="2">OP총액</th>
				<th colspan="3">수납방식</th>
				<th rowspan="2">예치금</th>
				<th rowspan="2">환불</th>
			</tr>
			<tr>
				<th>현금</th>
				<th>카드</th>
				<th>계좌</th>
				
			</tr>
		</thead>
		<tbody id="consulting_team_detail_list">
		</tbody>
	</table>
</form>
	<script language="javascript" src="/js/bootstrap.button.js"></script>
	<script language="javascript" src="/js/template.js"></script>

	<!-- 페이징:S -->
	<div class="area-pagination" id="pagination">
	</div>
	<!-- 페이징:E -->

	<textarea id="tmpl_list_total" style="display:none">
		<tr>
			<th colspan="8">총합</th>
			<th>${HmisCommon.numberFormat(amount_paid)}</th>			<!-- op수납 -->
			<th>${HmisCommon.numberFormat(amount_paid_cash)}</th>		<!-- 현금 -->
			<th>${HmisCommon.numberFormat(amount_paid_card)}</th>		<!-- 카드 -->
			<th>${HmisCommon.numberFormat(amount_paid_bank)}</th>		<!-- 계좌 -->
			<th>${HmisCommon.numberFormat(amount_deposit)}</th>			<!-- 예치금 -->
			<th>${HmisCommon.numberFormat(amount_refund)}</th>			<!-- 환불 -->
		</tr>
	</textarea>

	<textarea id="tmpl_list" style="display:none">
		<tr>
			<td>${\idx}</td>
			<td>${\team_name}</td>
			<td>${\name}</td>
			<td>${\path_name}</td>
			<td>${\media}</td>
			<td>${\date_project}</td>
			<td>${\doctor_name}</td>
			<td>${\treat_nav}</td>
			<td>${HmisCommon.numberFormat(amount_paid)}</td>			<!-- op수납 -->
			<td>${HmisCommon.numberFormat(amount_paid_cash)}</td>		<!-- 현금 -->
			<td>${HmisCommon.numberFormat(amount_paid_card)}</td>		<!-- 카드 -->
			<td>${HmisCommon.numberFormat(amount_paid_bank)}</td>		<!-- 계좌 -->
			<td>${HmisCommon.numberFormat(amount_deposit)}</td>			<!-- 예치금 -->
			<td>${HmisCommon.numberFormat(amount_refund)}</td>			<!-- 환불 -->
		</tr>
	</textarea>

	

	<textarea id="tmpl_pagination" style="display:none">
		<ul class="pagination">
			<li><a href="javascript:;" onclick="ConsultingDetailList.loadDetail(${\first})"><i class="fa fa-angle-double-left"></i></a></li>
			<li><a href="javascript:;" onclick="ConsultingDetailList.loadDetail(${\prev})"><i class="fa fa-angle-left"></i></a></li>
			{for p in block}
			<li class="{if p.equal==1} active {/if}"><a href="javascript:;" onclick="ConsultingDetailList.loadDetail(${\p.num})">${\p.num}</a></li>
			{/for}
			<li><a href="javascript:;" onclick="ConsultingDetailList.loadDetail(${\next})"><i class="fa fa-angle-right"></i></a></li>
			<li><a href="javascript:;" onclick="ConsultingDetailList.loadDetail(${\last})"><i class="fa fa-angle-double-right"></i></a></li>
		</ul>
	</textarea>



<script type="text/javascript">
var ConsultingDetailList = {
	page:1,
	type:'{type}',
	init: function() {
		$('[data-role="search"]').on('change.search',function() {
			ConsultingDetailList.search();
		});

		this.loadDetail(1);
	},
	search: function() {
		this.loadDetail(1);
	},
	setPage: function(p) {
		var p = p || 1;
		HmisCommon.setValue($('input[name="page"]'),p);
		this.page = p;
	},

	loadDetail: function(page){
		
		HmisLoading.show('#consulting_team_detail_list');
		var p = page || this.page;
		this.setPage(p);

		var me = this;
		var search = $('#FrmConsultingSearch').serialize();
		search += '&'+$('#FrmConsultingDetailSearch').serialize();

		$.ajax({
			url:'/stats/consulting_team_detail_lists_paging',
			data:{
				limit:15,
				type:this.type,
				search:search
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				
				var tmpl = TrimPath.parseDOMTemplate('tmpl_list');
				var tmpl_total = TrimPath.parseDOMTemplate('tmpl_list_total');
				var target = $('#consulting_team_detail_list');
				target.empty();

				if(r.success) {
					var html = '';

					$.each(r.data.paid_total_list, function(i,e){
						html += tmpl_total.process(e);
					});


					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});

					
					 //console.log(html);
					target.append(html);
				}
				else {
					var td_cnt = $('table#consulting_detail > thead > tr > th').length;
					target.append('<tr><td colspan="'+td_cnt+'">검색된 내역이 없습니다.</td></tr>');
				}


				var tmpl_page = TrimPath.parseDOMTemplate('tmpl_pagination');
				$('#pagination').empty().append(tmpl_page.process(r.data.paging));

				$('#cnt_search').val(r.data.count.search);

			},
			complete: function() {
				HmisLoading.hide();
			}
		})

	},
	initDetail : function(){
		var tmpl = TrimPath.parseDOMTemplate('tmpl_list');
		var target = $('#consulting_team_detail_list');
		target.empty();

		var td_cnt = $('table#consulting_detail > thead > tr > th').length;
		target.append('<tr><td colspan="'+td_cnt+'">검색해 주세요.</td></tr>');

	},
	excel: function() {
		var search = $('#FrmConsultingSearch').serialize();
			search += '&'+$('#FrmConsultingDetailSearch').serialize();
		//var limit = $('#cnt_search').val();
		if(limit > 500) {
			HmisAlert.confirm("엑셀변환데이터가 500건 이상으로 다운로드 시간이 1분이상 소요될수 있습니다.<br />다운로드받으시겠습니까?", function(r) {
				if(r) {
					document.location.href = '/stats/excel?'+search;
				}
			})
		}
		else {
			document.location.href = '/stats/excel?'+search;
		}

	},
}

$(function(){
	ConsultingDetailList.init();
})

</script>
