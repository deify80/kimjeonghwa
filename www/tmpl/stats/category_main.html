<script>
	$(document).ready(function() {
		$("#menu a").eq(11).addClass("selected");
		
		display_list();
		open_calendar("#srch_start_date");
		open_calendar("#srch_end_date");
		
		$("#bt-excel").button("option", "icons", {
			primary : "ui-icon-document-b"
		});
	});
	
	
	

	function set_date(start, end) {
		$("#srch_start_date").val(start);	
		$("#srch_end_date").val(end);
		display_list();
	}
	
	
	
	function output_excel(){ 
		var data = $("#srch-frm").serialize();	
		var url = "/stats/excel_lists/category_lists/?"+data;
		
	    $("#srch-frm").attr("action", url);
	    $("#srch-frm").attr("target", "excel-frm");
	    $("#srch-frm").attr("method", "GET");        
	    $("#srch-frm").submit();        
	}
</script>
