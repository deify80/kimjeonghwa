<form id="FrmPatientConsultingInput" onsubmit="return false">
<input type="hidden" name="patient_no" value="{rs.patient_no}" />
<input type="hidden" name="project_no" value="{rs.project_no}" />
<input type="hidden" name="mode" value="{mode}" />
<input type="hidden" name="consulting_no" value="{rs.no}" />


<table class="table table-bordered table-form">
	<colgroup>
		<col style="width:120px" />
		<col />
		<col style="width:120px" />
		<col />
	</colgroup>
	<tbody>
		<tr>
			<th>등록자</th>
			<td colspan="3">
				<select name="manager_team_code" id="sb_team" onchange="HmisCommon.loadUser(this.value)">
					<option value="">::팀::</option>
					{@ cfg.reg_team}
					<option value="{.key_}" {? rs.manager_team_code == .key_}selected{:}{/}>{.value_}</option>
					{/}
				</select>
				<select name="manager_id" id="sb_user" style="display:none">
					<option value="">::팀원::</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>상담일자</th>
			<td>
				<input type="text" name="date_consulting" value="{rs.date_consulting}" class="datepicker lg" />
			</td>
			<th>상담방식</th>
			<td>
				<label class="hmis"><input type="radio" name="method" value="1" class="hmis" {? rs.method_code=='1'}checked{/} /><span class="lbl"> 전화 </span></label>
				<label class="hmis"><input type="radio" name="method" value="2" class="hmis" {? rs.method_code=='2'}checked{/} /><span class="lbl"> 방문 </span></label>
				<!-- 
				// 20170202 kruddo : 온라인 제외
				<label class="hmis"><input type="radio" name="method" value="3" class="hmis" {? rs.method_code=='3'}checked{/} /><span class="lbl"> 온라인 </span></label> 
				-->
			</td>
		</tr>
		<tr>
			<th rowspan="2">진료항목</th>
			<td colspan="3" style="">
				<button type="button" onclick="HmisCommon.treat('HmisTreat.addTreat','{parient.treat_cost_no}')" class="btn btn-flat-lightgray btn-onlyicon"><i class="fa fa-search fa-1"></i></button>
			</td>
		</tr>
		<tr>
			<td colspan="3" style="padding-bottom:0px">
				<div id="treat_null" style="padding:7px 0px 13px;">진료항목을 선택하세요.</div>
				<div id="treat_list">
					{@ rs.treat_info}
					<span class="label label-default" style="" id="{.key_}">{.value_} <i class="fa fa-times fa-1" style="margin-left:10px;cursor:pointer;vertical-align: -1px" onclick="HmisTreat.removeTreat('{.key_}')"></i></span>
					{/}
				</div>
			</td>
		</tr>
		<tr>
			<th>상담내용</th>
			<td colspan="3">
				<textarea name="comment" style="height:100px;overflow-y:auto;" class="validate[required] hmis required">{rs.comment}</textarea>
			</td>
		</tr>
	</tbody>
</table>

<div class="area-button">
	<button type="submit" class="btn btn-theme btn-lg">저장</button>
	<button type="button" class="btn btn-gray btn-lg modal-close">닫기</button>
</div>
</form>

<script type="text/javascript">
var PatientConsultingInput = {
	init: function() {
		var me = this;
		var option = $.extend({},validation_option, {
			onValidationComplete: function(form, status){
				if(status) me.save();
			}
		});

		$("#FrmPatientConsultingInput").validationEngine('attach',option);

		HmisCommon.createDatepicker();
		if("{mode}" != "insert"){
			HmisCommon.loadUser("{rs.manager_team_code}","{rs.manager_id}");
		}
		this.buildTreat();
	},
	//진료항목추가
	addTreat: function() {
		var id = $('#sb_treat_region').val()+'_'+$('#sb_treat_item').val();
		var text = $('#sb_treat_region option:selected').text()+' > '+$('#sb_treat_item option:selected').text();
		var target = $('#treat_list');

		if(target.find('span#'+id).length>0) {
			HmisAlert.alert('동일한 진료항목이 이미 선택되었습니다.');
			return false;
		}

		var tbl = $('<span class="label label-default" style="margin-top:0px;margin-bottom:0px" id="'+id+'">'+text+' <i class="fa fa-times fa-1" style="margin-left:10px;cursor:pointer;vertical-align: -1px"></i></label>');
		tbl.find('i').on('click.treat', function() {PatientConsultingInput.removeTreat(id);});
		target.append(tbl);
		this.buildTreat();
	},
	//진료항목제거
	removeTreat: function(id) {
		$('#treat_list > span#'+id).remove();
		this.buildTreat();
	},
	buildTreat: function() {
		if($('#treat_list > span').length>0) {
			$('#treat_null').css('display','none');
		}
		else {
			$('#treat_null').css('display','');
		}
	},

	save: function(){
		
		var treat = $('#treat_list > span').map(function(){ return $(this).attr('id'); }).get();
		/*
		// 20170202 kruddo : 진료 항목을 필수 항목에서 선택 항목으로 수정
		if(treat.length < 1) {
			HmisAlert.alert('진료항목을 한개 이상 선택하세요.');
			return false;
		} 
		*/

		if($('#sb_team option:selected').val() == "" || $('#sb_user option:selected').val() == ""){
			HmisAlert.alert('등록자를 선택해 주세요.');
			return;
		}

		var formdata = $('#FrmPatientConsultingInput').serializeArray();
		formdata.push({name:'treat', value:treat});

		$.ajax({
			url:'/patient_proc/save_patient_consulting',
			data:formdata,
			dataType:'json',
			type:'POST',
			success: function(r) {
				if(r.success) {
					$('.modal-close').trigger('click');
					PatientInfo.loadTab('consulting');
					PatientInfo.countTab();
				}
				else {
					HmisAlert.alert(r.msg);
				}
			}
		})
	}
}

$(function(){
	PatientConsultingInput.init();
})
</script>
