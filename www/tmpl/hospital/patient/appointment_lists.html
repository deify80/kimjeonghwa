<script language="javascript" src="/js/template.js"></script>
<script type="text/javascript">
var AppointmentLists = {
	page:1,
	init : function() {
		this.load();
		HmisCommon.createDatepicker();
	},
	setDate: function(s,e, target_s, target_e) {
		HmisCommon.setDate(s,e,target_s, target_e);
	},
	open: function(patient_no) {
		var href = '/patient/info/'+patient_no;
		window.open(href,'','width=1800,height=1000');
	},
	view: function(no) {
		var widget_id = 'appointment';

		var width = 1100;
		var url = '/patient/info_widget_appointment_input';
		var modal = new HmisModal('modal_'+widget_id, {width:width});
		modal.callback = function(rs) {
			AppointmentLists.load();
		}

		var param = {no:no};

		modal.open('예약정보 수정', url, param);
	},
	reload: function() {
		this.load(this.page);
	},
	load: function(page) {
		var p = page || 1;
		var me = this;
		var search = $('#FrmAppointmentSearch').serialize();

		$.ajax({
			url:'/patient/appointment_inner',
			data:{
				page:p,
				limit:15,
				search:search
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				var tmpl = TrimPath.parseDOMTemplate('tmpl_list');
				var target = $('#appointment_inner');
				target.empty();
				if(r.success) {
					var html = '';
					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});
					target.append(html);

					var tmpl_page = TrimPath.parseDOMTemplate('tmpl_pagination');
					$('#pagination').empty().append(tmpl_page.process(r.data.paging));
				}
				else {
					target.append('<tr><td colspan="14">검색된 예약정보가 없습니다.</td></tr>');
				}

				me.page = p;
				$('#cnt_total').html(HmisCommon.numberFormat(r.data.count.total));
				$('#cnt_search').html(HmisCommon.numberFormat(r.data.count.search));

				$('[data-rel="tooltip"]').tooltip();
			}
		})
	},

	remove: function() {
		var checked = HmisCommon.getChecked('checked[]');
		if (checked.length<1) {
			HmisAlert.alert('삭제할 환자를 선택하세요.');
			return false;
		}

		var me = this;
		HmisAlert.confirm('삭제하시겠습니까?', function(r) {
			if(r) {
				var patients = checked.map(function () {return this.value;}).get();

				$.ajax({
					url:'/patient_proc/remove_patient',
					data:{
						patient_no:patients
					},
					dataType:'json',
					type:'POST',
					success: function(r){
						if(r.success){
							me.reload();
						}
						else {
							alert(r.msg);
						}
					}
				})
			}

		});
	},
	setPage: function(p) {
		var p = p || 1;
		HmisCommon.setValue($('input[name="page"]'),p);
		this.page = p;
	},
	search: function(d) {
		if(d) {
			$('#treat_nav').html(d.nav.join(' &gt '));
			$('#treat_cost_no').val(d.no);
			$('#btn_treat_reset').removeClass('hide');
		}

		AppointmentLists.setPage(1);
		AppointmentLists.load();
	},
	reset: function(){
		$('#scsb_treat_item').css('display','none');
		$('#scsb_user').css('display','none');
		HmisCommon.formReset('FrmAppointmentSearch');
		this.resetTreat();
		this.load();
	},
	resetTreat: function() {
		$('#treat_nav').html('전체');
		$('#treat_cost_no').val('');
		$('#btn_treat_reset').addClass('hide');
		this.search();

	},
	loadUser: function(team_code){
		$.ajax({
			url:'/manage/get_user_json',
			data:{
				team_code:team_code
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				var sb = $('#scsb_user');
				if(r.success && team_code!=''){
					sb.find('option[value!=""]').remove();
					$.each(r.data, function(i,e){
						sb.append('<option value="'+i+'">'+e+'</option>');
					});
					sb.css('display','');
				}
				else {
					sb.val('');
					sb.css('display','none');
				}
			}
		});
	},
	loadTreatItem: function(region_code) {

		$.ajax({
			url:'/patient/get_treat_item',
			data:{
				region_code:region_code
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				var sb = $('#scsb_treat_item');
				if(r.success && region_code!=''){
					sb.find('option[value!=""]').remove();
					var selected;
					$.each(r.data, function(i,e){
						sb.append('<option value="'+i+'">'+e+'</option>');
					});
					sb.css('display','');
				}
				else {
					sb.val('');
					sb.css('display','none');
				}
			}
		});
	},
	sms: function() {
		var checked = HmisCommon.getChecked('checked[]');
		if (checked.length<1) {
			HmisAlert.alert('문자발송 대상DB를 선택하세요.');
			return false;
		}

		var me = this;
		$('#FrmSms').empty();
		var target = $('#FrmSms');
		$.each(checked, function(i,e) {
			target.append('<input type="hidden" name="sms['+i+']" value="'+$(e).val()+'" />');
		});

		target.append('<input type="hidden" name="sms_resource" value="appointment" />');

		open_sms();
		$('#FrmSms').submit();
	}
}

$(function(){
	AppointmentLists.init();
})
</script>
