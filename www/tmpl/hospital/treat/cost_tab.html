<link rel="stylesheet" href="/css/bootstrap.tab.css?<?=time()?>" />
<script type="text/javascript" src="/js/bootstrap.tab.js"></script>
<script type="text/javascript" src="/js/bootstrap.button.js"></script>
<script type="text/javascript">
var CostTab = {
	filter:{
		table:'all',
		match:'all'
	},
	init: function() {
		this.initTab();
	},
	initTab: function() {
		$('[data-toggle="tab"]').click(function() {

			var me = $(this);
			var href = '/treat/cost_'+me.data('tabindex');
			// console.log(href);
			$.get(href, function(data) {
				$('#tab_contents').html(data);
				$('[data-toggle="tooltip"]').tooltip();
			});
		});

		$('[data-toggle="tab"]').first().trigger('click');

	},
	loadTab: function(index) {
		$('[data-toggle="tab"][data-tabindex="'+index+'"]').trigger('click');
	}
}

$(function(){
	CostTab.init();
})
</script>
