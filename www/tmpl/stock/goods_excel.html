<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
</head>
<body>
	<table border="1" style="font-size: 11px; border-collapse: collapse;width:100%;">
		<thead>
			<tr style="background-color: #cccccc; height: 30px;">
				<th>분류</th>
				<th>항목</th>
				<th>품목명</th>
				<th>단위</th>
				<th>단가</th>
				<th>현황</th>
				<th>수량</th>
				<th>현재고</th>
				<th>최소보유수량</th>
			</tr>
		</thead>
		<tbody>
			{@ list}
			<tr>
				<td>{.classify_name}</td>
				<td>{.item_name}</td>
				<td>{.goods_name}</td>
				<td>{.unit}</td>
				<td>{=number_format(.unit_price)}</td>
				<td>{? .inout.kind=='in'} <span class="label label-normal">입고</span> {: .inout.kind == 'out'} <span class="label label-error">출고</span> {:} - {/}</td>
				<td>{? .inout.qty > 0 } {.inout.qty} {:} - {/}</td>
				<td>{.qty_stock}</td>
				<td>{.qty_min}</td>
			</tr>
			{:}
			<tr>
				<td colspan="10" style="text-align:center">출력할 물품정보가 없습니다.</td>
			</tr>
			{/}
		</tbody>
	</table>
</body>
</html>
