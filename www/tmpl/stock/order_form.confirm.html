<div class="classify-box2">
	{@ list}
	<div>
		<div class="classify">{.name}</div>
		<table class="table table-bordered">
			<colgroup>
				<col style="width:150px">
				<col style="width:100px">
				<col>
				<col style="width:100px">
			</colgroup>
			{@ .children}
			{@ ..children}
			{? ...index_==0}
			<tr>
				<th rowspan="{..count}" style="background-color:#f5f5f5">{..name}</th>
				<td>{...goods_code}</td>
				<td>{...goods_name}</td>
				<td>{=number_format(...cnt)}개</td>
			</tr>
			{:}
			<tr>
				<td>{...goods_code}</td>
				<td>{...goods_name}</td>
				<td>{=number_format(...cnt)}개</td>
			</tr>
			{/}
			{/}
			{/}
		</table>
	</div>
	{/}
</div>


<form id="FrmOrderForm" onsubmit="return false">
	<textarea name="order_value" style="display:none">{value}</textarea>

	<textarea name="comment" placeholder="특이사항 및 전달사항" style="margin-top:10px;width:100%;height:100px;padding:5px;"></textarea>
</form>


<div style="text-align:center;padding:20px">
	<button type="button" onclick="OrderForm.prev()" class="btn btn-flat-lightgray btn-xl">< 뒤로</button>
	<button type="button" onclick="OrderForm.save()" class="btn btn-flat-orange btn-xl">발주신청하기</button>
</div>
