{? list}
<div class="classify-box">
	{@ list}
	<div>
		<div class="classify">{.name}</div>
		<table class="table table-bordered">
			<colgroup>
				<col style="width:120px">
				<col style="width:100px">
				<col>
				<col style="width:100px">
			</colgroup>
			{@ .children}
			{@ ..children}
			{? ...index_==0}
			<tr>
				<th rowspan="{..count}" style="background-color:#f5f5f5">{..name}</th>
				<td>{...goods_code}</td>
				<td>{...goods_name}</td>
				<td><input type="text" name="stock[{...no}]" data-no="{...no}" class="full" value="{...value}" data-filter="numeric" data-errormessage-value-missing="최소 한개 이상의 물품을 신청해야 합니다." ></td>
			</tr>
			{:}
			<tr>
				<td>{...goods_code}</td>
				<td>{...goods_name}</td>
				<td><input type="text" name="stock[{...no}]" data-no="{...no}" class="full" value="{...value}" data-filter="numeric" data-errormessage-value-missing="최소 한개 이상의 물품을 신청해야 합니다."></td>
			</tr>
			{/}
			{/}
			{/}
		</table>
	</div>
	{/}
</div>
<div style="position:fixed;bottom:10px;right:17px">
	<button type="button" onclick="OrderForm.next()" class="btn btn-flat-orange btn-xl">발주내역 확인 <i class="fa fa-angle-double-right" style="line-height:15px"></i></button>
</div>
{:}
<div style="background-color:#EBEBEB;padding:50px;width:500px;margin:100px auto">
	<div style="text-align:center;color:#E84E40;font-size:20px;"><i class="fa fa-comments"></i> 발주 가능한 물품이 없습니다.</div>
</div>
{/}
