<table class="table table-bordered table-list table-striped table-hover">
	<colgroup>
		<col style="width:60px" /><!-- 번호 -->

		<col style="width:200px" /><!-- 발주번호 -->
		<col style="width:150px" /><!-- 상태 -->
		<col ><!-- 물품정보 -->
		<col style="width:200px" /><!-- 발주일 -->
	</colgroup>
	<thead>
		<tr>
			<th>번호</th>

			<th>발주번호</th>
			<th>발주상태</th>
			<th>물품정보</th>
			<th>발주일</th>
		</tr>
	</thead>
	<tbody>
		{@ list}
		<tr>
			<td>{.idx}</td>

			<td>{.order_code}</td>
			<td><span class="label label-{.status}">{.status_text}</span></td>
			<td style="text-align:left"><a href="javascript:;" onclick="OrderLists.input('{.no}')" class="link">{.title}</a></td>
			<td>{=set_today(.date_insert)}</td>
		</tr>
		{:}
		<tr>
			<td colspan="4">등록된 발주서가 없습니다.</td>
		</tr>
		{/}
	</tbody>
</table>


{this->xprint('_include/pagination.html')}

<script type="text/javascript">
var OrderListInner = {
	init: function() {
		$('#cnt_total').text('{count.total}');
		$('#cnt_search').text('{count.search}');
	}
}

$(function() {
	OrderListInner.init();
})
</script>
