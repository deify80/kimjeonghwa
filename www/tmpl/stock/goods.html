<script language="javascript" src="/js/template.js"></script>
<script type="text/javascript">
var GoodsList = {
	page:1,
	group_code:"{cfg.group}",
	init: function() {
		this.load(1);
		HmisCommon.createDatepicker();

		$('[data-role="search"]').on('change.search',function() {
			GoodsList.load(1);
		});
	},
	reset: function() {
		$('#FrmGoodsSearch')[0].reset();
		this.load(1);
	},
	setDate: function(date_s, date_e) {
		HmisCommon.setDate(date_s, date_e);
		this.load();
	},
	openInput: function(goods_no) {
		var title = (goods_no)?'물품 정보 수정':'새 물품 등록';
		var modal = new HmisModal('goods_input', {width:800, top:200});
		modal.callback = function() {
			//GoodsList.load(1);			// 20170327 kruddo : 수정/닫기/삭제 후 1페이지 이동 막음
			GoodsList.reload();
		};
		modal.open(title,'/stock/goods_input',{goods_no:goods_no, group_code:this.group_code});
	},
	reload : function() {
		this.load(this.page);
	},
	load: function(page) {
		var p = page || 1;
		var me = this;
		var search = $('#FrmGoodsSearch').serialize();
		$.ajax({
			url:'/stock/goods_list_paging',
			data:{
				page:p,
				limit:15,
				search:search
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				var tmpl = TrimPath.parseDOMTemplate('tmpl_list');
				var target = $('#goods_list');
				target.empty();
				if(r.success) {
					var html = '';
					$.each(r.data.list, function(i,e){
						html += tmpl.process(e);
					});
					target.append(html);

					me.priceList(r.data.price_list);
				}
				else {
					target.append('<tr><td colspan="11">검색된 물품정보가 없습니다.</td></tr>');
				}

				var tmpl_page = TrimPath.parseDOMTemplate('tmpl_pagination');
				$('#pagination').empty().append(tmpl_page.process(r.data.paging));
				me.page = p;
				$('#cnt_total').html(HmisCommon.numberFormat(r.data.count.total));
				$('#cnt_search').html(HmisCommon.numberFormat(r.data.count.search));

				$('[data-toggle="tooltip"]').tooltip();
			}
		})
	},
	loadItem: function(classify_code) {
		var sb_search_item = $('#sb_search_item');
		$.ajax({
			url:'/stock/category_list',
			data:{
				kind:'item',
				code_parent:this.group_code+'_'+classify_code,
				is_use:'Y'
			},
			dataType:'json',
			type:'POST',
			success: function(r) {
				if(r.success){
					sb_search_item.find('option[value!=""]').remove();
					var selected;
					$.each(r.data, function(i,e){
						sb_search_item.append('<option value="'+e.code+'" '+selected+'>'+e.name+'</option>');
					});
					sb_search_item.css('display','');
				}
				else {
					sb_search_item.val('').css('display','none');
				}
			}
		});
	},
	excel: function() {
		var limit = $('#cnt_search').html().replace(/[^0-9]/gi,'');
		$('#FrmGoodsSearch input[name="limit"]').val(limit);

		var search = $('#FrmGoodsSearch').serialize();

		if(limit > 500) {
			HmisAlert.confirm("엑셀변환데이터가 500건 이상으로 다운로드 시간이 1분이상 소요될수 있습니다.<br />다운로드받으시겠습니까?", function(r) {
				if(r) {
					document.location.href = '/stock/excel?'+search;
				}
			});
		}
		else {
			document.location.href = '/stock/excel?'+search;
		}
	},

	priceList:function(list){
		//console.log(list);

		var target = $('#price_list');
		target.empty();

		var html = '';
		html += '<tr>';
		html += '<th></th>';
		$.each(list, function(i,e){
			html += '<th>'+e.name;
			html += '</th>';
		});
		html += '</tr>';

		html += '<tr>';
		html += '<th>총 입고액</th>';
		$.each(list, function(i,e){
			var inprice = 0;
			if(e.in != undefined)			inprice = e.in;

			html += '<td>'+inprice.format();
			html += '</td>';
		});
		html += '</tr>';

		html += '<tr>';
		html += '<th>총 사용액</th>';
		$.each(list, function(i,e){
			var saleprice = 0;
			var outprice = 0;

			if(e.sale != undefined)		saleprice = e.sale;
			if(e.out != undefined)		outprice = e.out;

			html += '<td>'+(saleprice+outprice).format();
			html += '</td>';
		});
		html += '</tr>';

		html += '<tr>';
		html += '<th>총 재고액</th>';
		$.each(list, function(i,e){
			var inprice = outprice = saleprice = 0;
			if(e.in != undefined)		inprice = e.in;
			if(e.sale != undefined)		saleprice = e.sale;
			if(e.out != undefined)		outprice = e.out;

			html += '<td>'+(inprice-(outprice+saleprice)).format();
			html += '</td>';
		});
		html += '</tr>';

		target.append(html);

	}

	/*
	<tr style="background-color:#b6b6b6">
		<th></th>
		<th>합계</th>
		<th>성형외과</th>
		<th>피부과</th>
		<th>기타</th>
	</tr>
	*/

}

// 숫자 타입에서 쓸 수 있도록 format() 함수 추가
Number.prototype.format = function(){
    if(this==0) return 0;

    var reg = /(^[+-]?\d+)(\d{3})/;
    var n = (this + '');

    while (reg.test(n)) n = n.replace(reg, '$1' + ',' + '$2');

    return n;
};


$(function() {
	GoodsList.init();
})
</script>
